<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Resume</title>
    <style>
        /* Add your CSS styling here */
    </style>
</head>
<body>
<h1>Resume of <span th:text="${resume.personalInformation.firstName} + ' ' + ${resume.personalInformation.lastName}"></span></h1>
<p>Email: <span th:text="${resume.personalInformation.email}"></span></p>
<p>Phone: <span th:text="${resume.personalInformation.phoneNumber}"></span></p>
<p>Website: <span th:text="${resume.personalInformation.website}"></span></p>
<p>Address: <span th:text="${resume.personalInformation.address.houseNumber + ', ' + resume.personalInformation.address.street.streetName + ', ' + resume.personalInformation.address.street.postcode.postcode + ', ' + resume.personalInformation.address.street.postcode.city.cityName + ', ' + resume.personalInformation.address.street.postcode.city.country.countryName}"></span></p>
<p>Nationality: <span th:text="${resume.personalInformation.nationality.countryName}"></span></p>

<h2>Studies</h2>
<ul>
    <li th:each="study : ${resume.studies}">
        <p th:text="'School: ' + study.school.schoolName"></p>
        <p th:text="'Field: ' + study.fieldOfStudy.fieldName"></p>
        <p th:text="'Diploma: ' + study.typeOfDiploma.diplomaType"></p>
        <p th:text="'Start Date: ' + study.startDate"></p>
        <p th:text="'End Date: ' + study.endDate"></p>
        <p th:text="'Description: ' + study.description"></p>
    </li>
</ul>

<h2>Personal Skills</h2>
<ul>
    <li th:each="skill : ${resume.personalSkills}">
        <p th:text="'Language: ' + skill.language.languageName"></p>
        <p th:text="'Skill: ' + skill.skill.skillName"></p>
        <p th:text="'Proficiency: ' + skill.proficiencyLevel"></p>
    </li>
</ul>

<h2>Work Experiences</h2>
<ul>
    <li th:each="work : ${resume.workExperiences}">
        <p th:text="'Company: ' + work.enterprise.enterpriseName"></p>
        <p th:text="'Sector: ' + work.sector.sectorName"></p>
        <p th:text="'Start Date: ' + work.startDate"></p>
        <p th:text="'End Date: ' + work.endDate"></p>
        <p th:text="'Description: ' + work.description"></p>
    </li>
</ul>

<h2>Additional Information</h2>
<ul>
    <li th:each="info : ${resume.additionalInformation}">
        <p th:text="'Type: ' + info.additionalInfoType"></p>
        <p th:text="'Value: ' + info.additionalInfoValue"></p>
    </li>
</ul>

<h2>Annexes</h2>
<ul>
    <li th:each="annex : ${resume.annexes}">
        <p th:text="'Name: ' + annex.annexName"></p>
        <p th:text="'File Path: ' + annex.filePath"></p>
        <p th:text="'Description: ' + annex.description"></p>
    </li>
</ul>
</body>
</html>
